<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div class="container full-height">
    <header>
      <h1>My Fitness</h1>
      <button id="logoutBtn">Sign Out</button>
    </header>

    <form id="noteForm">
      <textarea id="noteInput" placeholder="Write something..." required></textarea>
      <div class="bottom-actions">
        <div class="chat-wrapper">
          <input type="text" id="chatInput" placeholder="Ask AI anything..." class="chat-input" />
          <button type="button" id="sendChatBtn" class="send-btn">Send</button>
        </div>
        <button type="submit">Save</button>
      </div>
    </form>

    <section id="notes"></section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
